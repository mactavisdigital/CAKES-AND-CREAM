<body>
<section class="customer-dets">
    <div class="container p-7">
        <div class="row">
            <div class="col d-flex align-items-center">
                <div class="w-100">

                    <div class="prg-section">
                        <div class="progress">
                            <div class="progress-bar bg-primary" style="width:100%;"></div>
                        </div>
                        
                        <div class="justify-content-between">
                        <p class="d-inline">100% Complete</p>
                        <p class="d-inline float-right">4 of 4</p>
                    </div>
                    </div>
                        
                        <h1>Delivery Method</h1>

                       <div class="fm">
                        <label class="container">Pick Up
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Home Delivery
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label></div>

                        
                        <form class="sign-in" action="#">
                            <div class="form-group email">
                                <label>Name</label>
                                <input type="text">
                                <span class="info">
                                    <p class="d-inline">First Name</p>
                                    <p class="d-inline float-right">Last Name</p>
                                </span>
                            </div>

                            <div class="form-group password">
                                <label>Phone Number</label>
                                <input type="text">
                            </div>

                            <div class="form-group password">
                                <label>Delivery Address</label>
                                <input type="text">
                              <a href="#" class="float-right">Show In Google Maps</a>
                            </div>

                            <div class="form-group password">
                                <label>Delivery Date</label>
                                
                             <input data-toggle="modal" data-target="#myModal" class="date" placeholder="DD/MM/YYYY" type="text">
                            </div>

                            <div class="form-group password">
                                <label>Delivery Time</label>
                                <div class="md-form mx-5 my-5">
                                    <input type="time" id="inputMDEx1" class="form-control">
                                    <label for="inputMDEx1">Choose your time</label>
                                  </div>

                                  <!-- <input type="time" /> -->
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</section>
