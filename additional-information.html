        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

<section class="customer-details">
    <div class="container">
        <div class="row">
            <div class="col">

                <h1>Cake Details</h1>

                <form class="sign-in" action="#">
                    <div class="form-group">
                        <label>Tag Number</label>
                        <select>
                            <option>001</option>
                            <option>002</option>
                            <option>003</option>
                            <option>004</option>
                        </select>
                    </div>

                    <div class="form-group password">
                        <label>Message On Cake</label>
                        <input type="text">
                    </div>

                    <div class="form-group">
                        <label>Icing color of message</label>
                        <select>
                            <option>Purple</option>
                            <option>Red</option>
                            <option>White</option>
                            <option>Blue</option>
                            <option>Purple</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Reason For Cake</label>
                        <select>
                            <option>Birthday</option>
                            <option>Anniversary</option>
                            <option>Wedding</option>
                            <option>Naming Ceremony</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Extras</label>
                        <textarea placeholder="Please include any additional information here" type="text"></textarea>
                    </div>
                </form>

                <div class="btn-row">
                    <button class="btn light-grey" type="button">Previous</button>
                    <button class="btn" type="button">Next</button>
                </div>
            </div>
        </div>
    </div>
</section>
