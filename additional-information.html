<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cakes & Cream</title>
</head>

<body>
<section class="customer-dets">
    <div class="container p-7">
        <div class="row">
            <div class="col d-flex align-items-center">
                <div class="w-100">

                    <div class="prg-section">
                        <div class="progress">
                            <div class="progress-bar bg-primary" style="width:80%;"></div>
                        </div>
                        
                        <div class="justify-content-between">
                        <p class="d-inline">80% Complete</p>
                        <p class="d-inline float-right">3 of 4</p>
                    </div>
                    </div>
                        
                        <h1>Cake Details</h1>

                        <form class="sign-in" action="#">
                            <div class="form-group">
                                <label>Tag Number</label>
                                <select class="form-control">
                                    <option>001</option>
                                    <option>002</option>
                                    <option>003</option>
                                    <option>004</option>
                                </select>
                            </div>

                            <div class="form-group password">
                                <label>Message On Cake</label>
                                <input type="text">
                            </div>

                            <div class="form-group">
                                <label>Icing color of message</label>
                                <select class="form-control">
                                    <option>Purple</option>
                                    <option>Red</option>
                                    <option>White</option>
                                    <option>Blue</option>
                                    <option>Purple</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Reason For Cake</label>
                                <select class="form-control">
                                    <option>Birthday</option>
                                    <option>Anniversary</option>
                                    <option>Wedding</option>
                                    <option>Naming Ceremony</option>
                                </select>
                            </div>

                            <div class="form-group password">
                                <label>Extras</label>
                                <input placeholder="Please include any additional information here" type="text">
                            </div>
                        </form>

                        <div class="info">
                            <button class="btn btn-primary prv" type="button">Previous</button>
                            <button class="btn btn-primary float-right" type="button">Next</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
