<head>
    <meta charset="UTF-8">

    <title>Cakes & Creams</title>

<body>
    <section class="booking-options">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col h-100 d-flex align-items-center">
                    <div class="w-100">
                        <h1>Order Type</h1>
                        <p>Please select the order type</p>
                        <label class="container">Express Order
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Pre-order
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Delivery Order
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>

                        <h1 class="text-center">Order Medium</h1>
                        <p>Please select order medium</p>
                        <label class="container">Walk In
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Phone Call/Text
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Website
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Instagram/Twitter/Facebook
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">WhatsApp
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>


                        <button class="btn btn-primary float-right" type="button">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
