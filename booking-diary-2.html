    <section class="data-sorting">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Bookings</h1>
                    <div class="sort-head mb-5">
                        <div class="date">
                            <p class="day-num">24</p>
                            <span>
                                <p class="day">Wed</p>
                                <p class="year">Jan 2021</p>
                            </span>
                        </div>
                        <p class="my-today">Today</p>
                    </div>
                </div>

                <div class="col-12">

                    <div class="week-order">
                        <button class="week-btn">
                            <p>S</p>
                            <time datetime="2021-04-21">
                                <p>21</p>
                            </time>
                        </button>

                        <button class="week-btn">
                            <p>M</p>
                            <time datetime="2021-04-22">
                                <p>22</p>
                            </time>
                        </button>

                        <button class="week-btn">
                            <p>T</p>
                            <time datetime="2021-04-23">
                                <p>23</p>
                            </time>
                        </button>

                        <button class="week-btn">
                            <p>W</p>

                            </time>
                        </button>

                        <button class="week-btn">
                            <p>T</p>
                            <time datetime="2021-04-25">

                            </time>
                        </button>

                        <button class="week-btn">
                            <p>F</p>
                            <time datetime="2021-04-26">
                                <p>26</p>
                            </time>
                        </button>

                        <button class="week-btn">
                            <p>S</p>
                            <time datetime="2021-04-27">
                                <p>27</p>
                            </time>
                        </button>
                    </div>

                    
                    <!-- Timeline for pre=order -->
                    <div class="sort-order">
                        <span>
                            <p class="pr-5">Time</p>
                            <p>Pre-Order</p>
                        </span>
                        <img src="./img/sort-amount.svg" alt="">
                    </div>
                    <div class="order-timeline">
                        <div class="d-flex">
                            <span class="order-time">
                                <p>10:30</p>
                                <p>11:30</p>
                            </span>

                            <div class="order-details">
                                <span class="order-id">
                                    <p>Order 346HG</p>
                                    <img class="img-fluid order-i" src="./img/option.svg" alt="">
                                </span>

                                <p class="order-type">Carrot Cake</p>

                                <span class="order-name">
                                    <img class="img-fluid order-i" src="./img/location.svg" alt="">
                                    <p>Lekki, Lagos</p>
                                </span>
                                <span class="order-name">
                                    <img class="img-fluid" src="./img/order-img1.png" alt="">

                                </span>
                            </div>
                        </div>

                        <div class="d-flex">
                            <span class="order-time">

                    </div>

                    <div>
