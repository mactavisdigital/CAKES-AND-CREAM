<section class="customer-dets">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Delivery Method</h1>

                <form class="sign-in" action="#">
                    <div class="mb-5">
                        <label class="radio-wrapper">Pick Up
                            <input type="radio" checked="checked" name="method">
                            <span class="checkmark"></span>
                        </label>

                        <label class="radio-wrapper">Home Delivery
                            <input type="radio" name="method">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div>
                        <div class="d-flex">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text">
                            </div>

                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text">
                        </div>

                        <div class="form-group">
                            <label>Delivery Address</label>
                            <input type="text">
                        </div>

                        <div class="form-group">
                            <label>Delivery Date</label>
                            <input type="date">
                        </div>

                        <div class="form-group">
                            <label>Delivery Time</label>
                            <input type="time">
                        </div>
                    </div>

                    <!--                    <div class="form-group password">-->
                    <!--                        <label>Delivery Date</label>-->

                    <!--                        <input data-toggle="modal" data-target="#myModal" class="date" placeholder="DD/MM/YYYY" type="text">-->
                    <!--                    </div>-->
                </form>

                <div class="btn-row">
                    <button class="btn btn-primary prv" type="button">Previous</button>
                    <button class="btn btn-primary float-right" type="button">Save</button>
                </div>

            </div>
        </div>
    </div>
</section>
