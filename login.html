<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Cakes & Cream</title>
</head>

<body>
<section class="login-form">
    <img class="img-fluid blob" src="/img/top-blob.png" alt="">

    <div class="container h-100">
        <div class="row h-100">
            <div class="col h-100 d-flex align-items-center">
                <div class="w-100">
                    <div class="text-center">
                        <img class="logo img-fluid" src="/img/logo.png" alt="">
                    </div>

                    <div class="form-wrapper">
                        <h1>Sign In</h1>
                        <p>Please input your login details</p>

                        <form class="sign-in" action="#">
                            <div class="form-group email">
                                <label>Email</label>
                                <input type="text">
                            </div>

                            <div class="form-group password">
                                <label>Password</label>
                                <input type="password">
                            </div>

                            <label class="checkbox-wrapper">
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                                Remember me
                            </label>

                            <button class="btn w-100" type="button">Log In</button>

                            <div class="text-center">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>

</html>
