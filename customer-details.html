<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<section class="customer-dets">
    <div class="container p-7">
        <div class="row">
            <div class="col d-flex align-items-center">
                <div class="w-100">

                    <div class="prg-section">
                        <div class="progress">
                            <div class="progress-bar bg-primary" style="width:15%;"></div>
                        </div>
                        
                        <div class="justify-content-between">
                        <p class="d-inline">15% Complete</p>
                        <p class="d-inline float-right">1 of 4</p>
                    </div>
                    </div>
                        
                        <h1>Customer Details</h1>

                        <form class="sign-in" action="#">
                            <div class="form-group email">
                                <label>Name</label>
                                <input type="text">
                                <span class="info">
                                    <p class="d-inline">First Name</p>
                                    <p class="d-inline float-right">Last Name</p>
                                </span>
                            </div>

                            <div class="form-group password">
                                <label>Phone Number</label>
                                <input type="text">
                            </div>

                            <div class="form-group password">
                                <label>Email Address</label>
                                <input type="text">
                            </div>

                            <div class="form-group password">
                                <label>Date Of Birth</label>
                                
                             <input data-toggle="modal" data-target="#myModal" class="date" placeholder="DD/MM/YYYY" type="text">
                            </div>
                        </form>

                        

                            <!--MODAL-->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <button class="close" data-dismiss="modal">
                            <img src="/img/Vector.png" alt="">
                        </button>
                        <div class="modal-body text-center">
                            
                            <div class="container">
                                <div><p class="float-left d-inline">June 2020 <img src="img\right-arrow.png" alt=""></p>
                                    
                                    <div class="float-right d-inline">
                                        <img src="img\la.png" alt="">
                                        <img src="img\ra.png" alt="">
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                        <div class="info">
                            <button class="btn btn-primary" type="button">Previous</button>
                            <button class="btn btn-primary float-right" type="button">Next</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
